<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedDigestAI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    #container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    pre {
      white-space: pre-wrap;
      background: #efefef;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>MedDigestAI</h1>
    <p>Enter a medical topic below to get GPT-powered summaries of the latest PubMed research.</p>
    <input type="text" id="topic" placeholder="e.g. Alzheimer's, TBI, CFS" />
    <button onclick="getSummary()">Get Summary</button>
    <pre id="output"></pre>
  </div>

  <script>
    async function getSummary() {
      const topic = document.getElementById("topic").value;
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      const url = `https://us-central1-fluted-volt-459210-r6.cloudfunctions.net/pubmedSummarizer?topic=${encodeURIComponent(topic)}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        output.textContent = text;
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
